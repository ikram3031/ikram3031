<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table hw </title>
</head>
<body>
    <table border="1" align="center" cellpadding="30" cellspacing="2" width="40%" height="400">
        <tr>
            <td colspan="6" align="center" style="background:skyblue">A1</td>
            <td rowspan="5" style="background:rgb(103, 133, 145)">A2</td>          
        </tr>
        <tr>
            <td rowspan="4" align="center" style="background:rgb(144, 233, 188)">B1</td>
            <td colspan="5" align="center" style="background:rgb(87, 160, 115)">B2</td>         
        </tr>
        <tr>
            <td rowspan="2" align="center">C1 </td>
            <td colspan="3" align="center">C2</td>
            <td rowspan="2"  align="center">C4</td>    
        </tr>
        <tr>
            <td colspan="3" align="center"> C3 </td>   
        </tr>
        <tr>
            <td colspan="5"align="center">D</td> 
        </tr>
        <tr>
            <td colspan="3"  align="center">E</td>
            <td colspan="4" align="center">F</td>
        </tr>
    </table>
</body>
</html>
